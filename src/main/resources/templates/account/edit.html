<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>アカウント編集</title>
</head>
<body>

<div layout:fragment="content">
    <h2>アカウント編集</h2>

    <form action="/accounts/update" th:action="@{'/accounts/' + ${accountId} + '/update'}" th:object="${accountForm}" method="post">

        <div>
            <!--/* 共通入力項目 */-->
            <div th:replace="account/parts/items"></div>

            <!--/* ボタン部分 */-->
            <input type="submit" value="更新" />
        </div>

    </form>
</div>

</body>
</html>
